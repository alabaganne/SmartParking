<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Douissa Parking</title>

	<script src="https://cdn.tailwindcss.com"></script>

	<link rel="stylesheet" href="output.css">

	<script src="node_modules/axios/dist/axios.min.js"></script>
</head>
<body class="flex flex-col">
	<nav class="py-8 text-white flex justify-between items-center flex-shrink-0 max-w-6xl w-full mx-auto">
		<div class="font-bold text-2xl">Smart Parking</div>
		<div class="flex items-center space-x-6">
			<a class="text-gray-400 hover:text-gray-50" href="index.html">Home</a>
			<a class="text-gray-400 hover:text-gray-50" href="#">About</a>
			<a class="text-gray-400 hover:text-gray-50" href="#">Contact Us</a>
		</div>
	</nav>
	<div class="flex-grow flex justify-center items-center">
		<div class="-mt-8 max-w-md w-full bg-gray-50 p-8 rounded-lg">
			<div>
				<h2 class="text-center text-3xl font-extrabold text-gray-900">Register</h2>
				<p class="mt-2 text-center text-sm text-gray-600">
				Or
				<a href="index.html" class="font-medium text-blue-600 hover:text-blue-500">Login to your account </a>
				</p>
			</div>
			<form class="mt-8 space-y-6" onsubmit="handleRegister(event)">
				<input type="hidden" name="remember" value="true">
				<div class="rounded-md shadow-sm -space-y-px">
					<div>
						<label for="cin" class="sr-only">CIN</label>
						<input id="cin" name="cin" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="CIN" pattern="[0-9]{8}">
					</div>
					<div>
						<label for="name" class="sr-only">Name</label>
						<input id="name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Full name">
					</div>
					<div>
						<label for="phoneNumber" class="sr-only">Phone Number</label>
						<input id="phoneNumber" name="phoneNumber" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Phone Number" pattern="[0-9]{8}">
					</div>
					<div>
						<label for="password" class="sr-only">Password</label>
						<input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
					</div>
					<div>
						<label for="password-confirmation" class="sr-only">Password Confirmation</label>
						<input id="password-confirmation" name="password-confirmation" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password Confirmation">
					</div>
				</div>
		
				<div>
					<button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
						<span class="absolute left-0 inset-y-0 flex items-center pl-3">
						<!-- Heroicon name: solid/lock-closed -->
						<svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
							<path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
						</svg>
						</span>
						Register
					</button>
				</div>
			</form>
		</div>
	</div>
	<footer class="p-6 text-center text-gray-50 text-sm font-medium">Développé par <a href="#" class="text-blue-400 font-medium">Hassen Ben Douissa</a> and <a href="#" class="text-blue-400 font-medium">Mouhamed Zghibi</a></footer>

	<script src="app.js"></script>
	<script>
		function handleRegister(e) {
			e.preventDefault();

			const cin = document.getElementById('cin').value;
			const name = document.getElementById('name').value;
			const phoneNumber = document.getElementById('phoneNumber').value;
			const password = document.getElementById('password').value;
			const passwordConfirmation = document.getElementById('password-confirmation').value;

			if(password != passwordConfirmation) {
				alert("Password doesn't match!");
				return;
			}
			
			axios({
				method: 'POST',
				url: 'http://127.0.0.1:3000/api/register',
				data: {
					cin,
					name,
					phoneNumber,
					password
				}
			}).then(function(res) {
				console.log('register response', res.data);

				window.location.replace('http://127.0.0.1:8000/login.html');
			});
		}
	</script>
</body>
</html>
